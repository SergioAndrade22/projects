<ul class="content__list">
    <li class="content__item" [routerLink]="['/notes/create']" routerLinkActive="selected">
        <i class="fas fa-plus"></i>
        Create new note
    </li>
    <li class="content__item" [routerLink]="['/notes/view/active']" routerLinkActive="selected">
        <i class="fas fa-clipboard"></i>
        View all notes
    </li>
    <li *ngFor="let cat of categories" class="content__item">
        <i class="fas fa-greater-than"></i>
        {{cat.name}}
    </li>
    <li class="content__item" [routerLink]="['/notes/view/deleted']" routerLinkActive="selected">
        <i class="fas fa-trash"></i>
        Deleted
    </li>
</ul>
